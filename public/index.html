<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoology App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-top: 20px;
        }

        h2 {
            color: #4CAF50;
            margin-top: 20px;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #productDetails {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #productDetails p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Zoology App</h1>
    <h2>Add Product</h2>
    <form id="addProductForm">
        <input type="text" id="productId" placeholder="Product ID" required>
        <input type="text" id="productName" placeholder="Product Name" required>
        <button type="submit">Add Product</button>
    </form>

    <h2>Get Product</h2>
    <form id="getProductForm">
        <input type="text" id="searchProductId" placeholder="Product ID" required>
        <button type="submit">Get Product</button>
    </form>

    <div id="productDetails"></div>

    <script>
        document.getElementById('addProductForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const productId = document.getElementById('productId').value;
            const productName = document.getElementById('productName').value;

            fetch('/add-product', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ productId, productName })
            }).then(response => response.json())
              .then(data => {
                  alert(data.message);
              }).catch(error => console.error('Error:', error));
        });

        document.getElementById('getProductForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const productId = document.getElementById('searchProductId').value;

            fetch(`/get-product/${productId}`)
                .then(response => response.json())
                .then(data => {
                    const productDetails = document.getElementById('productDetails');
                    productDetails.innerHTML = `<p>Product ID: ${data.productId}</p><p>Product Name: ${data.productName}</p>`;
                }).catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
